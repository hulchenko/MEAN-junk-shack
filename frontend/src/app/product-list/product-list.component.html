@if(products.length){
<div class="grid gap-4 w-full grid-cols-7">
  <div class="flex flex-col justify-between p-4">
    <h2 class="font-light">Got old junk to sell?</h2>
    <button class="self-end bg-emerald-600" routerLink="/new">Post it</button>
  </div>
  @for (product of products; track $index) {
  <div class="flex flex-col justify-between p-2 border rounded text-left">
    <h3 class="font-light">{{ product.name }}</h3>
    <hr />
    <p class="py-1 h-16 overflow-hidden">{{ product.description }}</p>
    <div class="py-2 flex justify-between">
      <p>{{ product.price | currency }}</p>
      @if (product.inStock) {
      <p class="text-emerald-500">Available</p>
      } @else {
      <p class="text-red-400">Sold</p>
      }
    </div>
    <button class="self-end" type="button" [title]="product.name + ' details'" [routerLink]="['/products', product._id]">Details</button>
  </div>
  }
</div>
<app-paginator [totalRecords]="totalRecords" (paginationInfo)="paginationEvent($event)" class="relative mx-auto w-full flex justify-center mt-4" />
} @else {
<div class="flex flex-col mx-auto p-4 w-56 mt-96">
  <h2 class="font-light">Got old junk to sell?</h2>
  <button class="bg-emerald-600" routerLink="/new">Post it</button>
</div>
}
