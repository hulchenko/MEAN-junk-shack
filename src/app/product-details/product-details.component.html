<h2>Product Details</h2>

<div *ngIf="product">
  <h3 [title]="product.name">{{ product.name }}</h3>
  <h4 [title]="product.price">Price: {{ product.price | currency }}</h4>
  <p [title]="product.description">Description: {{ product.description }}</p>
  <p [title]="product.specs">Specs: {{ product.specs }}</p>

  <button id="btn" type="button" (click)="addToCart(product)">Add To Cart</button>
  <button id="btn" type="button" (click)="share()">Share</button>

  <button id="btn" *ngIf="product && !product.in_stock" (click)="userNotify()">Notify</button>
</div>
