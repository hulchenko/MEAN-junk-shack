<div>
  <h1>Registration</h1>

  @if(formError){
  <h3 class="text-red-300">Error: {{ formError }}</h3>
  }

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <input type="text" formControlName="email" />
    <input type="password" formControlName="password" />

    <button type="submit">Sign Up</button>
  </form>
</div>
